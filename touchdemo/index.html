<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Touch Demo</title>
	<meta name="description" content="Demonstration of Touch">
	<meta name="author" content="Kevin O'Connor">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr.js"></script>
</head>
<body>
	<div id="toolbar">
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default active" id="btnTurnOnMove" data-toggle="tooltip" title="Move/Select" data-container="body" data-placement="bottom">
					<i class="icon-move"></i>
				</button>
				<button type="button" class="btn btn-default" id="btnTurnOffDraw" data-toggle="tooltip" title="Draw" data-container="body" data-placement="bottom">
					<i class="icon-pencil"></i>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" id="btnRemoveSelectedItem" disabled="disabled" data-toggle="tooltip" title="Delete Selection" data-container="body" data-placement="bottom">
					<i class="icon-eraser"></i>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" id="btnSave" data-toggle="tooltip" title="Save" data-container="body" data-placement="bottom">
					<i class="icon-save"></i>
				</button>
				<button type="button" class="btn btn-default" id="btnOpenSave" data-toggle="tooltip" title="Load" data-container="body" data-placement="bottom">
					<i class="icon-folder-open"></i>
				</button>
				<button type="button" class="btn btn-danger" id="btnDeleteSave" data-toggle="tooltip" title="Delete Save" data-container="body" data-placement="bottom">
					<i class="icon-remove"></i>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-danger" id="btnClearCanvas" data-toggle="tooltip" title="Clear" data-container="body" data-placement="bottom">
					<i class="icon-trash"></i>
				</button>
			</div>
			<span class="file-name" id="fileName">
				New File
			</span>
		</div>
	</div>
	<div class="no-touch-warning text-danger well">
		<h1><i class="icon-warning-sign"></i> Sorry!</h1>
		<p>You don't have any touch features!</p>
	</div>
	<div class="modal fade" id="confirmModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title"></h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default modal-dismiss" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary modal-confirm" data-dismiss="modal"></button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<div class="modal fade" id="loadFileModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Load file</h4>
	      </div>
	      <div class="modal-body">
	      	<span class="text-warning"><i class="icon-warning-sign"></i> Unsaved changes will be <strong>lost</strong>.</span>
	      	<form role="form">
	      	  <div class="form-group">
	      	    <label for="modalLoadFileList">Save file</label>
	      	    <select class="form-control" id="modalLoadFileList">
	      	    </select>
	      	  </div>
	      	</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default modal-dismiss" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary modal-load" data-dismiss="modal">Load</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<div id="drawContainer"></div>
	<script src="js/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="js/fabric.js"></script>
	<script src="js/QuadTree.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
